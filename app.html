  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="/img/EB_LogoWhite.png" height="30" />&nbsp;Loan
            Amortization Calculator</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon-eb"
              ><i class="bi bi-list"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content container">
      <div class="row">
        <div
          class="col-12 col-lg-4 ms-lg-2 me-lg-4 border border-2 border-secondary"
        >
          <form class="mb-4">
            <div class="mt-2">
              <label class="form-label-sm" for="loanAmount">Loan Amount </label>
              <input
                id="loanAmount"
                class="form-control-sm"
                type="number"
                value="500.00"
                step=".01"
                min="500.00"
              />
            </div>
            <div class="mt-2">
              <label class="form-label-sm" for="loanTerm">Term (Months) </label>
              <input
                id="loanTerm"
                class="form-control-sm"
                type="number"
                value="12"
                min="6"
              />
            </div>
            <div class="mt-2">
              <label class="form-label-sm" for="loanRate">Interest Rate </label>
              <input
                id="loanRate"
                class="form-control-sm"
                type="number"
                value="4.50"
                min=".01"
                step=".01"
              />
            </div>
            <div class="mt-2 mb-2 text-end">
              <button
                id="loanCalc"
                class="btn btn-secondary mt-4"
                type="button"
              >
                Calculate
              </button>
            </div>
          </form>
        </div>
        <div class="col-12 col-lg-7 ms-lg-3 border border-2 border-secondary">
          <h2 class="text-center mb-4">Your Monthly Payments</h2>
          <h2 id="monthlyPayment" class="text-center mb-5">$0.00</h2>
          <div class="row">
            <div class="col-6 text-start ps-5">Total Principal</div>
            <div id="totalPrincipal" class="col-6 text-end pe-5">$0.00</div>
          </div>
          <div class="row">
            <div class="col-6 text-start ps-5">Total Interest</div>
            <div id="totalInterest" class="col-6 text-end pe-5">$0.00</div>
          </div>
          <div class="row">
            <div class="col-6 mb-2 text-start ps-5">Total Cost</div>
            <div id="totalCost" class="col-6 text-end pe-5">$0.00</div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped border border-2 border-secondary">
              <thead class="table-primary">
                <tr>
                  <th>Month</th>
                  <th>Payment</th>
                  <th>Principal</th>
                  <th>Interest</th>
                  <th>Total Interest</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody id="amortData">
                <!-- template data inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer container-fluid py-3">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 align-items-center">
          <div class="col text-center text-start text-lg-start">
            &copy;2022 Elwin Beall
          </div>
          <div class="col text-center">
            <img src="/img/EB_LogoWhite.png" height="24" />
          </div>
          <div class="col text-center text-lg-end">
            <a href="#"><i class="bi bi-linkedin socialIcons"></i></a>
            <a href="#"><i class="bi bi-twitter socialIcons"></i></a>
            <a href="#"><i class="bi bi-github socialIcons"></i></a>
          </div>
        </div>
      </div>
    </footer>

      <tr>
        <td></td>

      crossorigin="anonymous"
    ></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/site.js"></script>

    <script>
      document
        .getElementById("loanCalc")
        .addEventListener("click", createAmortization);
    </script>
  </body>
</html>
